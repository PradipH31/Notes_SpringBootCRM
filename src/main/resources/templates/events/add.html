<div th:replace="shared/header"></div>
<!-- general form elements -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Add Event</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" method="post" action="/events">
        <div class="box-body">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="eventName" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Enter start date">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="text" class="form-control" id="endDate" name="endDate" placeholder="Enter end date">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="status">Active
                </label>
            </div>
        </div>
        <!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="submit" name="addmore" class="btn btn-success">Save & Continue Adding</button>
            <a href="/events" class="btn btn-danger">Back</a>
        </div>
    </form>
</div>
<!-- /.box -->
<div th:replace="shared/footer"></div>
